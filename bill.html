<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="icon" href="https://www.shutterstock.com/image-vector/clipboard-icon-trendy-flat-style-260nw-405011758.jpg">
    <style>
        .br{
            border-radius: 15px;
          transition: all 1s;
        }
        .br:hover{
            transform: translate(3px,3px);
        }
    </style>
</head>
<body background="https://img.freepik.com/premium-vector/back-school-pattern-background-set-different-drawings-related-school-seamless-vector-texture_153454-7025.jpg">
    <div class="container">
        <div class="row">
            <div class="col-6 mt-5">
                <form>
                    <h3 class="mt-5 fw-bold">SELECT ITEMS:</h3>
                    <select class="form-select" onchange="it()" id="items">
                    <option selected class="fw-bold" >Select Any Item</option>
                    <option value="3000">Perfume (Victoria Secret)</option>
                    <option value="800">Crop Top</option>
                    <option value="1500">Baggy Jeans</option>
                    <option value="1000">Sweat Shirt</option>
                    <option value="2000">Clutch</option>
                </select>
                    <h3 class="fw-bold">PRICE</h3>
                    <input type="text" id="price" class="form-control my-3">
                    <h3 class="fw-bold">QUANTITY</h3>
                    <input type="text" id="quantity" onblur="qt()" class="form-control my-3">
                    <h3 class="fw-bold">TOTAL</h3>
                    <input type="text" id="total" class="form-control my-3">
                    <button class="btn btn-dark btn-large fw-bold br" type="button" onclick="bill()">BILL CHECK</button>
                </form>
            </div>
            <div class="col-6 bg-dark text-light mt-5">
                <h1 class="text-center mt-3 fw-bold">Your Total Bill</h1>
                <hr>
                <div class="col-12 d-flex align-items-center">
                    <div class="col-12">
                        <h2 class="py-3">Total: <i><span class="text-light fw-bold" id="totalprice"></span></i></h2>
                        <hr>
                        <img src="" id="code" class="bg-light img-fluid w-50 m-auto d-block mb-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function it(){
            let a = document.getElementById("items").value;
            document.getElementById("price").value=a;
        }
        function qt(){
            let a = document.getElementById("price").value;
            let b = document.getElementById("quantity").value;
            document.getElementById("total").value = a * b;
        }
        function bill(){
            alert("Confirm Your Bill Details");
            let a = document.getElementById("total").value;
            document.getElementById("totalprice").innerHTML = a;
            document.getElementById("code").src = "https://miro.medium.com/v2/resize:fit:405/1*k0h04CRy0j8MbBbqsodGAA.png";
        }
    </script>
    </body>
</html>
